<div id="page-wrapper">
<!-- LOADING MESSAGE-->
<div class = "jumbotron text-center" ng-show = "cajaCtrl.processing">
	<span class = "glyphicon glyphicon-repeat spinner"></span>
	<p> Cargando Caja ...</p>
</div>
<div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Caja
                    	<a href = "/menus/create" class = "btn btn-defaul">
			<span class = "glyphicon glyphicon-plus>"></span>
			Nuevo menu
		</a>
                    </h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>

<div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Lista de Registros de Caja
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div ng-show = "cajaCtrl.menus.length == 0">
                            <p class="lead">No hay elementos que mostrar.</p>
                            </div>
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example" ng-show ="cajaCtrl.menus.length > 0">
                                <thead>
                                <tr>
                                            
                                            <th>Type</th>
                                            <th>Total</th>                                            
                                            <th>Fecha creaci√≥n</th>
                                            <th>Actions</th>
                                        </tr>
                            	</thead>
                            	<tbody>
                                        <tr class="odd gradeX" ng-repeat="menu in cajaCtrl.menus track by $index">
                                            
                                            <td>{{menu.type}}</td>
                                            <td>{{menu.total}}</td>
                                            <td>{{menu.creationDate}}</td>
                                            <td class="center">
                                            	<a href="/caja/{{menu._id}}" class="btn btn-primary">Editar</a>                                            	                                        
                                                <button type="button" class="btn btn-danger" ng-click="cajaCtrl.deleteMenu(menu._id);">Borrar</button> 
                                                
                                                
                                            </td>
                                        </tr>
                                    </tbody>
                            </table>
                        </div>
                    </div>
                </div>
</div>
<div class="alert alert-success" ng-show="cajaCtrl.message">
                                {{cajaCtrl.message}}
</div>

</div>
