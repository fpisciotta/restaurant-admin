<div id="page-wrapper">
<!-- LOADING MESSAGE-->
<div class = "jumbotron text-center" ng-show = "typeMenuCtrl.processing">
	<span class = "glyphicon glyphicon-repeat spinner"></span>
	<p> Cargando Menus ...</p>
</div>
<div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Tipos de Menú
                    	<a href = "/typemenus/create" class = "btn btn-defaul">
			<span class = "glyphicon glyphicon-plus>"></span>
			Nuevo tipo de menu
		</a>
                    </h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>

<div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Lista de Tipos de Menu
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div ng-show = "typeMenuCtrl.menus.length == 0">
                            <p class="lead">No hay elementos que mostrar.</p>
                            </div>
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example" ng-show ="typeMenuCtrl.menus.length > 0">
                                <thead>
                                <tr>
                                            
                                            <th>Nombre</th>
                                            <th>Descripcion</th>                                            
                                            <th>Fecha creación</th>
                                            <th>Actions</th>
                                        </tr>
                            	</thead>
                            	<tbody>
                                        <tr class="odd gradeX" ng-repeat="menu in typeMenuCtrl.menus track by $index">
                                            
                                            <td>{{menu.name}}</td>
                                            <td>{{menu.description}}</td>                                            
                                            <td>{{menu.creationDate}}</td>
                                            <td class="center">
                                            	<a href="/typemenus/{{menu._id}}" class="btn btn-primary">Editar</a>                                            	                                        
                                                <button type="button" class="btn btn-danger" ng-click="typeMenuCtrl.deleteMenu(menu._id);">Borrar</button> 
                                                
                                                
                                            </td>
                                        </tr>
                                    </tbody>
                            </table>
                        </div>
                    </div>
                </div>
</div>
<div class="alert alert-success" ng-show="typeMenuCtrl.message">
                                {{typeMenuCtrl.message}}
</div>

</div>
