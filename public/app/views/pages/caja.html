<div id="page-wrapper">

	<div class="row">
	                <div class="col-lg-12">
	                    <h1 >Caja</h1>						
	                </div>
	                <!-- /.col-lg-12 -->
	</div>
	<div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Agregar menu
                        </div>
                        <div class="panel-body" >
                        	<div class="row">
                                <div class="col-lg-6">
                                    <form role="form" ng-submit="controller.saveMenu()">
                                        <div class="form-group" >
                                            <label>Nombre</label>
                                            <input class="form-control" ng-model = "controller.menuData.name" placeholder="Ingresar nombre del plato">                                            
                                        </div>
                                        <div class="form-group">
                                            <label>Descripción</label>
                                            <textarea class="form-control" rows="3" ng-model = "controller.menuData.description" placeholder="Ingrese una breve descripción del plato"></textarea>
                                        </div>
                                        <div class="form-group" >
                                            <label>Precio</label>
                                            <input class="form-control" ng-model = "controller.menuData.price" placeholder="Ingresar el precio del plato">                                            
                                        </div>
                                        <div class="form-group" >
                                            <label>Día/s de la semana</label>
                                            <input class="form-control" ng-model = "controller.menuData.dayOfTheWeek" placeholder="Ingresar el/los dias de la semana en que se sirve el plato separado por comas">                                            
                                        </div>
                                        <div class="form-group">
                                            <label>Subir una imagen</label>
                                            <input type="file" ng-model = "controller.menuData.image">
                                        </div>
                                        
                                        <button type="submit" class="btn btn-default" ng-if = "controller.type == 'create' ">
                                        	Guardar
                                        </button>
                                        <button type="submit" class="btn btn-default" ng-if = "controller.type == 'edit' ">
                                        	Editar
                                        </button>
                                    </form>
                                </div>
                            </div>
                            <div class="alert alert-success" ng-show="controller.message">
                                {{ controller.message }}
    						</div>
                        </div>
                    </div>
                </div>

    </div>
    
   
	
</div>
</div>
