
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" ng-submit = "login.doLogin()">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control"  autofocus ng-model="login.loginData.username">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password" value="" ng-model ="login.loginData.password">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                    </label>
                                </div>
								<button class="btn btn-lg btn-success btn-block">
								<span ng-if = "!login.processing">Login</span>
								<span ng-if = "login.processing" class ="spinner">
								<span class = "glyphicon glypicon-repeat">
								</button>
                 
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
		<!-- ERROR ICON -->
	<div class = "alert alert-danger" ng-if="login.error">
		{{login.error}}
	</div>
    </div>
